<div class="container mt-5">
  <h2 class="mb-4 text-center">Contact Us</h2>
  <div class="center">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="Name"
              [(ngModel)]="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              name="message"
              [(ngModel)]="message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
