<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px">
    <h3 class="text-center mb-4">Student Login</h3>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="mb-3">
        <label for="email" class="form-label">Email Id</label>
        <input
          id="email"
          class="form-control"
          type="email"
          placeholder="Enter Email Id"
          name="email"
          #email="ngModel"
          ngModel
          email
          required
        />
        <div class="validation">
          <p *ngIf="email.invalid && email.dirty && email.touched">
            *Please enter a valid Email
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          class="form-control"
          type="password"
          name="password"
          placeholder="Enter Password"
          #password="ngModel"
          ngModel
          required
        />
        <div class="validation">
          <p *ngIf="password.invalid && password.dirty && password.touched">
            *Password is required
          </p>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
        <button
          class="btn btn-secondary"
          type="button"
          routerLink="/registation"
        >
          Register
        </button>
      </div>
    </form>
    <div
      class="custom-toast"
      [ngClass]="{
        green: tossedMessageType === 'green',
        red: tossedMessageType === 'red',
        yellow: tossedMessageType === 'yellow'
      }"
      *ngIf="showTossed"
    >
      {{ tossedMessagestr }}
    </div>
  </div>
</div>
